<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列車接近案内板 (JR風)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="board">
    <!-- 警告灯 -->
    <div id="warning-light"></div>
    
    <!-- 列車情報 -->
    <div id="train-info">
      <p id="train-name">列車名: </p>
      <p id="train-line">路線: </p>
      <p id="next-station">次の駅: </p>
      <p id="remaining-stations">停車駅: </p>
      <p id="train-approaching">接近中...</p>
    </div>

    <!-- カウントダウンタイマー -->
    <div id="countdown-timer">
      残り時間: <span id="timer">30</span>秒
    </div>
  </div>

  <!-- 音声ファイル -->
  <audio id="train-sound" src="train-sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
